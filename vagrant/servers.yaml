---
- name: db01
  box: centos/7
  hostname: "db01"
  ip: 172.17.8.150
  job: mysql
  ram: 1024
- name: mc01
  box: centos/7
  hostname: "mc01"
  ip: 172.17.8.151
  job: memcache
  ram: 600
- name: rmq01
  box: eurolinux-vagrant/centos-stream-9
  hostname: "rmq01"
  ip: 172.17.8.151
  job: rabbitmq
  ram: 600
- name: app01
  box: centos/7
  hostname: "app01"
  ip: 172.17.8.152
  job: tomcat
  ram: 800
- name: web01
  box: ubuntu/jammy64
  hostname: "web01"
  ip: 172.17.8.153
  job: nginx
  ram: 800

